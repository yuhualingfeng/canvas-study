<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>triangle2</title>
</head>
<body onload="draw()">
	<canvas id="canvas" width="150" height="150"></canvas>
	<script>
		function draw(){
			var canvas = document.getElementById("canvas");
			if(canvas.getContext){
				var ctx = canvas.getContext("2d");

				ctx.beginPath();
				ctx.moveTo(25,25);
				ctx.lineTo(105,25);
				ctx.lineTo(25,105);
				ctx.fill();

				ctx.beginPath();
				ctx.moveTo(125,125);
				ctx.lineTo(125,45);
				ctx.lineTo(45,125);
				ctx.closePath();
				ctx.stroke();
			}
		}

	</script>
</body>
</html>
