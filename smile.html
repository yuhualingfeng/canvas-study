<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>smile</title>
	<style>
		canvas{
			border:solid 1px red;
		}
	</style>
</head>
<body onload="draw()">
	<canvas id="canvas" width="150" height="150">当前浏览器暂不支持canvas元素!</canvas>
	<script>
		function draw(){
			var canvas = document.getElementById("canvas");
			if(canvas.getContext)
			{
				var ctx = canvas.getContext("2d");
				ctx.beginPath();
				ctx.arc(75,75,50,0,Math.PI*2,false);
				ctx.moveTo(110,75);
				ctx.arc(75,75,35,0,Math.PI,false);
				ctx.moveTo(65,65);
				ctx.arc(60,65,5,0,Math.PI*2,true);
				ctx.moveTo(95,65);
				ctx.arc(90,65,5,0,Math.PI*2,true);
				ctx.stroke();
			}
		}
	</script>
</body>
</html>
