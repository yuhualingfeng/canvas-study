<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>triangle</title>
	<style>
		canvas{
			border:solid 1px red;
		}
	</style>
</head>
<body onload="draw()">
	<canvas id="canvas" width="150" height="150">当前浏览器暂不支持canvas元素!</canvas>
	<script>
		function draw(){
			var canvas = document.getElementById("canvas");
			if(canvas.getContext)
			{
				var ctx = canvas.getContext("2d");
				ctx.beginPath();
				ctx.moveTo(75,50);
				ctx.lineTo(100,75);
				ctx.lineTo(100,25);
				ctx.fill();
			}
		}
	</script>
</body>
</html>
